</head>
<body>

	<div id="shell-sidebar" class="shell-sidebar mui--z5">
		<section class="shell-sidebar-head mui-appbar">
			<div class="mui--text-display2">rabto</div>
			<output id="shell-user" class="mui--text-headline"></output>
		</section>
		<section class="shell-sidebar-list">
			<ul>
				<li id="shell-profile">My Profile</li>
				<li id="shell-trusted">Trusted Friends</li>
				<li id="shell-contacts">All Contacts</li>
			</ul>
		</section>
	</div>

	<div id="openModal" class="modal-dialog">
		<div>
			<form class="mui-container">
				<legend>Upload A Product Info For Your Buddy</legend>
				<div class="mui-textfield">
					<input id="modal-title" type="text">
					<label>Title</label>
				</div>
				<div class="mui-textfield">
					<input id="modal-description" type="text">
					<label>Description</label>
				</div>
				<div class="mui-textfield">
					<input id="modal-file" type="file">
					<label>Upload An Image Of The Product</label>
				</div>

				<button class="mui-btn" id="modal-submit">Submit</button>
				<a class="mui-btn" href="#">Cancel</a>
			</form>
		</div>
	</div>

	<div id="profileModal" class="modal-dialog">
		<div>
			<form class="mui-container">
				<legend>Profile</legend>
				<div class="mui-textfield">
					<input id="modal-name" type="text">
					<label>Full Name</label>
				</div>
				<div class="mui-textfield">
					<input id="modal-email" type="text" disabled="true">
					<label>Email</label>
				</div>
				<div class="mui-textfield">
					<input id="modal-mobile" type="text" disabled="true">
					<label>Mobile Number</label>
				</div>

				<button class="mui-btn" id="modal-save">Save</button>
				<a class="mui-btn" href="#">Cancel</a>
			</form>
		</div>
	</div>

	<button class="fab-btn" id="fab-btn">+</button>

	<section class="mui-appbar mui--appbar-min-height mui--appbar-line-height">
		<div class="mui-container rabto-flex">
			<span id="shell-menu" class="rabto-btn-appbar">
				<i class="fa fa-bars fa-lg"></i>
			</span>
			<form id="search-bar" class="rabto-search">
				<div class="mui-textfield">
					<input id="search-input" type="search" placeholder="Search For Camera Or Book" autofocus required />
				</div>
			</form>
			<span class="rabto-brand no-sm">rabto</span>
		</div>
	</section>

	<section class="mui-container product-list" id="product-list">
	</section>

	<section class="mui-appbar mui-appbar-height mui--appbar-line-height mui--z2 rabto-footer">
		Made at <a href="http://twitter.com/@Numa_blr">@Numa_BLR</a> with love by 
		<a href="http://twitter.com/@ashgkwd">Ashish</a>,
		<a href="http://twitter.com/@azad26195">Azad</a>,
		<a href="http://twitter.com/@SanketDevlekar">Sanket</a> and powered by 
		<a href="http://twitter.com/@exotel">Exotel</a> and 
		<a href="http://twitter.com/@heroku">Heroku</a>
	</section>

	<link rel="stylesheet" type="text/css" href="/css/design.css">
	<script src="/js/rabto.js"></script>
	<script src="/js/shell.js"></script>
	<script src="/js/search.js"></script>
	<script>
	// Fire In The Hole!
	Rabto.db.init();
	Rabto.ui.init();
	Rabto.ui.shell.init();
	Rabto.ui.initSearch();
	</script>
</body>
</html>
