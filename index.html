<!DOCTYPE html>
<html>
<head>
	<title>Rabto</title>
	<link rel="stylesheet" type="text/css" href="/css/design.css">
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">

<body>

	<div id="openModal" class="modal-dialog">
		<div>
			<form>
				<p class="modal-message">Upload new product for your buddy</p>
				<input type="input" placeholder="Title" id="modal-title">
				<input class="description" type="textarea" placeholder="Description" id="modal-description">
				<button class="modal-btn" id="modal-submit">Submit</button>
				<button class="modal-btn" id="modal-cancel">Cancel</button>
			</form>
		</div>
	</div>
	<div>

	<button class="fab-btn" id="fab-btn">+</button>

	<form class="center" id="search-bar">
		<input class="search-input" id="search-input" type="search" placeholder="Search" autofocus required />
		<aside class="search-logo">rabto</aside>
	</form>

	<div class="product-list center" id="product-list">
