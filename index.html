<!DOCTYPE html>
<html>
<head>
	<title>Rabto</title>
	<link rel="stylesheet" type="text/css" href="/css/design.css">
</head>
<body>
	<div id="openModal" class="modal-dialog">
		<div>
			<form>
				<p class="modal-message">Upload new product for your buddy</p>
				<input type="input" placeholder="Title">
				<input class="description" type="textarea" placeholder="Description">
				<button class="modal-btn">Submit</button>
				<button class="modal-btn">Cancel</button>
			</form>
		</div>
	</div>
	<div>
	<button class="fab-btn">+</button>
	<form class="center" id="search-bar">
		<input class="search-input" type="search" placeholder="Search" autofocus required/>
	</form>

	<div class="product-list center" id="product-list">
	</div>

	<script src="/js/search.js"></script>
</body>
</html>
