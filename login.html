<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rabto - Share Stuff With Your Friends</title>
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/mui.min.css">
</head>
<body>
	<section class="hero-logo">
		<h1>rabto</h1>
		<aside>Share Stuff With Your Friends</aside>
	</section>
	<div class="modal-dialog always-open">
		<div>
			<form id="login-form">
				<p class="modal-message">Login To See What Your Friends Have For You</p>
				<input type="email" placeholder="youremail@example.com" id="login-email" />
				<input type="password" placeholder="S3cret3_p@ssw0rd" id="login-pass" />
				<button id="login-btn" class="btn btn-block">Login</button>
			</form>
		</div>
	</div>
	<section class="footer">
		Made at <a href="http://twitter.com/@Numa_blr">@Numa_BLR</a> with love by 
		<a href="http://twitter.com/@ashgkwd">Ashish</a>,
		<a href="http://twitter.com/@azad26195">Azad</a>,
		<a href="http://twitter.com/@SanketDevlekar">Sanket</a> and powered by 
		<a href="http://twitter.com/@exotel">Exotel</a> and 
		<a href="http://twitter.com/@heroku">Heroku</a>
	</section>

	<link rel="stylesheet" type="text/css" href="/css/design.css">
	<script src="/js/rabto.js"></script>
	<script src="/js/login.js"></script>
	<script>
	Rabto.ui.init();
	Rabto.db.init();
	Rabto.ui.login.init();
	Rabto.db.login.init();
	</script>
</body>
</html>
