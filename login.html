<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rabto - Share Stuff With Your Friends</title>
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/css/mui.min.css">
</head>
<body>
	<section class="mui-container">
		<h1 class="mui--text-display4">rabto</h1>
		<p class="mui--text-title">Share Stuff With Your Friends</p>

		<form id="login-form">
			<legend>Login To See What Your Friends Have For You</legend>
			<div class="mui-textfield">
				<input id="login-email" type="email">
				<label>Email</label>
			</div>
			<div class="mui-textfield">
				<input id="login-pass" type="password">
				<label>Password</label>
			</div>
			<button id="login-btn" type="submit" class="mui-btn mui-btn--raised">Login</button>
		</form>
	</section>
	
	<section class="mui-appbar mui-appbar-height mui--appbar-line-height mui--z2 rabto-footer">
		Made at <a href="http://twitter.com/@Numa_blr">@Numa_BLR</a> with love by 
		<a href="http://twitter.com/@ashgkwd">Ashish</a>,
		<a href="http://twitter.com/@azad26195">Azad</a>,
		<a href="http://twitter.com/@SanketDevlekar">Sanket</a> and powered by 
		<a href="http://twitter.com/@exotel">Exotel</a> and 
		<a href="http://twitter.com/@heroku">Heroku</a>
	</section>

	<link rel="stylesheet" type="text/css" href="/css/design.css">
	<script src="/js/rabto.js"></script>
	<script src="/js/login.js"></script>
	<script>
	Rabto.ui.init();
	Rabto.db.init();
	Rabto.ui.login.init();
	Rabto.db.login.init();
	</script>
</body>
</html>
